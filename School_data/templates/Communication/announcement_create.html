<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Broadcast | SDMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-indigo-50/30 min-h-screen">
    <nav
        class="bg-white border-b border-gray-100 px-6 py-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-2">
            <span class="text-2xl">üì¢</span>
            <h1 class="text-xl font-bold text-gray-900">SDMS / <span class="text-indigo-600">Broadcast Notice</span>
            </h1>
        </div>
        <a href="{% url 'headteacher_dashboard' %}"
            class="text-sm font-bold text-gray-500 hover:text-indigo-600 transition-all">‚Üê Back to Dashboard</a>
    </nav>

    <main class="max-w-3xl mx-auto p-8">
        <header class="mb-8">
            <h2 class="text-3xl font-extrabold text-gray-900">New School Broadcast</h2>
            <p class="text-gray-500">Send an announcement to students, staff, or parents.</p>
        </header>

        <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Notice Title</label>
                    <input type="text" name="title" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
                        placeholder="e.g., Upcoming Mid-Term Break">
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Content</label>
                    <textarea name="content" rows="6" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
                        placeholder="Type the announcement details here..."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Target Audience (Scope)</label>
                        <select name="scope"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none appearance-none bg-white">
                            <option value="GLOBAL">All Users</option>
                            <option value="TEACHER">Teachers Only</option>
                            <option value="STUDENT">Students Only</option>
                            <option value="PARENT">Parents Only</option>
                        </select>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-lg hover:bg-indigo-700 shadow-xl shadow-indigo-100 transform hover:-translate-y-1 transition-all">
                        Publish Announcement
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
